  - platform: statistics
    name: "Oppvaskmaskin power gjennomsnitt"
    entity_id: sensor.oppvaskmaskin_filtrert
    state_characteristic: mean
    max_age:
      minutes: 20

  - platform: energytariff
    entity_id: sensor.0x086bd7fffeb6c404_power
    precision: 2
    max_power: 15900
    target_energy: 10
    levels:
      - name: "Trinn 1: 0-2 kWh"
        threshold: 2
        price: 135
      - name: "Trinn 2: 2-5 kWh"
        threshold: 5
        price: 170
      - name: "Trinn 3: 5-10 kWh"
        threshold: 10
        price: 290
      - name: "Trinn 4: 10-15 kWh"
        threshold: 15
        price: 600
      - name: "Trinn 5: 15-20 kWh"
        threshold: 20
        price: 800

  - platform: nordpool
    VAT: True
    currency: "NOK"
    price_in_cents: false
    low_price_cutoff: 0.95
    region: "Kr.sand"
    precision: 3
    price_type: kWh
    additional_costs: >
      {% set s = {
        "paaslag": 0.0345,
        "nettleie_natt": 0.35,
        "nettleie_dag": 0.47
      }
      %}
      {% set add_cost = 0%}
      {% if current_price > 0.875 %}
      {% set add_cost = 0.9 * (current_price - 0.875) * -1 %}
      {%endif%}
      {% set add_cost = add_cost + s.paaslag %}
      {%if now().hour >=6 and now().hour < 23 %}
      {% set add_cost = add_cost + s.nettleie_dag %}
      {%else%}
      {% set add_cost = add_cost + s.nettleie_natt %}
      {%endif%}
      {{add_cost | float(3) }}

